<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Nitro Generator</title>
  <style>
    body {
      margin: 0;
      background-color: #2f3136;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background-color: #202225;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
    }

    .image-container {
      margin-top: 30px;
    }

    .image-container img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .button-container {
      margin: 40px 0;
    }

    .claim-button {
      background-color: #5865F2;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .claim-button:hover {
      background-color: #4752C4;
    }

    .footer {
      background-color: #202225;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #aaa;
      position: fixed;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    Discord Nitro Giveaway
  </div>

  <div class="image-container">
    <img src="your-image.png" alt="Discord Nitro Promo">
  </div>

  <div class="button-container">
    <button class="claim-button" onclick="alert('Oops! Something went wrong. Try again later.')">Claim Nitro</button>
  </div>

  <div class="footer">
    Â© 2025 Discord Inc. All rights reserved.
  </div>
</body>
</html>
